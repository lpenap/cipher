###
#   Database Settings
###
spring.datasource.url=jdbc:h2:file:~/.lapcipher/local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username = sa
spring.datasource.password =
spring.datasource.driverClassName = org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

###
#   Hibernate Settings
###
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

###
#   Application Properties
###
cipher.dir-sep=/
cipher.block-size-rsa=117
cipher.kb=1024
cipher.home-folder=/.lapcipher
cipher.properties-file=cipher.properties.xml
cipher.rsa=RSA
cipher.rsa-key-size=2048
cipher.AES=AES
cipher.aes-cbc-pkcs5=AES/CBC/PKCS5Padding
cipher.private-key-file=.lapcipher_privateKey
cipher.public-key-file=.lapcipher_publicKey
cipher.document=document.bin